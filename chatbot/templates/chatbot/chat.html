<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

    <div class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8 md:mb-10 text-white tracking-tight flex items-center justify-center gap-3">
            <span class="text-4xl sm:text-5xl">ðŸ¤–</span> 
            AI Chatbot (Groq + Django)
        </h2>

        <form method="POST" class="max-w-3xl mx-auto space-y-4 md:space-y-5 mb-10 md:mb-12">
            {% csrf_token %}

            <input 
                type="text"
                name="message"
                placeholder="Type your query..."
                required
                class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl 
                       text-white placeholder-gray-500 focus:outline-none focus:ring-2 
                       focus:ring-cyan-500 focus:border-transparent transition text-base md:text-lg"
            >

            <button 
                type="submit"
                class="w-full py-4 px-6 bg-gradient-to-r from-cyan-500 to-blue-600 
                       hover:from-cyan-600 hover:to-blue-700 
                       text-white font-semibold rounded-xl 
                       transition-all duration-200 shadow-lg hover:shadow-cyan-500/30 
                       active:scale-[0.98] text-base md:text-lg"
            >
                Send
            </button>
        </form>

        <div class="max-w-4xl mx-auto space-y-8 md:space-y-10">

            {% if user_message %}
            <div>
                <div class="font-semibold text-emerald-400 mb-2 text-lg">You:</div>
                <div class="bg-gray-800/70 p-5 md:p-6 rounded-2xl border border-gray-700/50 prose prose-invert max-w-none">
                    {{ user_message }}
                </div>
            </div>
            {% endif %}

            {% if ai_reply %}
            <div>
                <div class="font-semibold text-cyan-400 mb-2 text-lg">AI:</div>
                <div class="bg-gray-800/70 p-5 md:p-6 rounded-2xl border border-gray-700/50 prose prose-invert max-w-none">
                    {{ ai_reply|linebreaksbr }}

                </div>
            </div>
            {% endif %}

        </div>

    </div>

</body>
</html>
